<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Usuários</title>
  <link rel="stylesheet" href="./estilo.css">
</head>
<body>
  <h2>Usuários Cadastrados</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="message"></div>
  
  <form id="addUserForm">
    <h3>Adicionar Novo Usuário</h3>
    <input type="email" id="newEmail" placeholder="Digite o email" required>
    <input type="password" id="newPassword" placeholder="Digite a senha" required>
    <button type="submit">Adicionar Usuário</button>
  </form>

  <form id="editUserForm" style="display:none;">
    <h3>Editar Usuário</h3>
    <input type="email" id="editEmail" placeholder="Digite o novo email" required>
    <input type="password" id="editPassword" placeholder="Digite a nova senha" required>
    <button type="submit">Salvar Alterações</button>
  </form>

  <button id="logoutButton">Sair</button>

  <script src="../js/usuarios.js"></script>
</body>
</html>
